<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="">MoonLamp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{% url 'moon:index' %}">Home</a>
                <a class="nav-link" href="{% url 'moon:add' %}">Add</a>
            </div>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                        <a class="nav-link navbar-right" href="{% url 'admin:index' %}">Admin</a>
                    {% endif %}
                    <a class="nav-link me-auto" href="{% url 'logout' %}" style="color: red">Logout</a>
                {% else %}
                    <a class="nav-link me-auto" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div class="d-flex justify-content-center">
        {% block content %}
        <p>Content Goes Here.</p>
        {% endblock %}
    </div>
</div>
<script>
    mixpanel.track("{% block page_event %}Page View{% endblock %}", {"event_type": "pageview"});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
